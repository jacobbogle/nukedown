<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nukedown Register</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.ico">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-orange: #ff6b35;
            --accent-orange-hover: #ff5722;
            --border-color: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
        }

        .register-container {
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: var(--text-primary);
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--accent-orange), #ff8a50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 14px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-orange);
        }

        .form-group small {
            color: var(--text-secondary);
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--accent-orange), #ff8a50);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-button:hover {
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.4);
            transform: translateY(-2px);
        }

        .register-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.15);
            border-radius: 5px;
            border-left: 4px solid #ff6b6b;
            display: none;
        }

        .success-message {
            color: #51cf66;
            font-size: 14px;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(81, 207, 102, 0.15);
            border-radius: 5px;
            border-left: 4px solid #51cf66;
            display: none;
        }

        .error-message.show, .success-message.show {
            display: block;
        }

        .login-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .login-link a {
            color: var(--accent-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: var(--accent-orange-hover);
            text-decoration: underline;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            padding: 8px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.05);
            display: none;
        }

        .password-strength.weak {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.15);
            display: block;
        }

        .password-strength.medium {
            color: #ffd93d;
            background: rgba(255, 217, 61, 0.15);
            display: block;
        }

        .password-strength.strong {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.15);
            display: block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üîç nukedown</h1>
            <p>Create Your Account</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus minlength="3" maxlength="20">
                <small>3-20 characters</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" onchange="checkPasswordStrength()" oninput="checkPasswordStrength()">
                <div class="password-strength" id="passwordStrength"></div>
                <small>Minimum 6 characters</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="register-button">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthEl = document.getElementById('passwordStrength');
            
            if (!password) {
                strengthEl.classList.remove('weak', 'medium', 'strong');
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            strengthEl.classList.remove('weak', 'medium', 'strong');
            
            if (strength < 2) {
                strengthEl.classList.add('weak');
                strengthEl.textContent = '‚ö†Ô∏è Weak password';
            } else if (strength < 4) {
                strengthEl.classList.add('medium');
                strengthEl.textContent = '‚ö†Ô∏è Medium strength';
            } else {
                strengthEl.classList.add('strong');
                strengthEl.textContent = '‚úì Strong password';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Clear messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Validation
            if (username.length < 3 || username.length > 20) {
                showError('Username must be 3-20 characters');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Account created successfully! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showError(data.message || 'Registration failed');
                }
            } catch (error) {
                showError('Error connecting to server');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }
    </script>
</body>
</html>
